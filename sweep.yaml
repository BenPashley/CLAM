program: main_wandb.py
method: bayes
# grid
# bayes
metric:
  goal: maximize
  name: val_acc
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  early_stopping:
    values: 
      - False
  weighted_sample:
    value: true
  processing_dir:
    values:
      - /mnt/e/data/unitopatho/
    distribution: categorical
  project_name:
    values:
      - colorectal_unitopatho_augmented
    distribution: categorical
  model_type:
    values:
      - clam_sb
      # - clam_mb
    distribution: categorical
  inst_loss:
    values:
      - svm
      # ['svm', 'ce', None]
    distribution: categorical
  model_size:
    values:
      - small
      # - big
    distribution: categorical
  max_epochs:
    value: 3
    distribution: constant
  label_frac:
    value: 0.75
    distribution: constant
  bag_weight:
    # max: 2.110546076490422
    # min: 0.34362579383598363
    # distribution: uniform
    value: 0.70
  subtyping:
    value: false
  log_data:
    value: true
  drop_out:
    value: true
  drop_out_rate:
    values: [0.3, 0.4, 0.5]
    # min: 0.25
    # distribution: uniform
  bag_loss:
    values:
      # - ce
      - svm
    distribution: categorical
  testing:
    value: True
  k:
    value: 1
    distribution: constant
  k_start:
    value: -1
    distribution: constant
  k_end:
    value: -1
    distribution: constant
  task:
    values:
      # - task_1_up_normal_vs_suspect
      - task_2_up_type
      # - task_3_up_subtype
      # - task_4_up_ta_subtype_grading
      # - task_5_up_tva_subtype_grading
      # - task_6_up_histo_grading
    distribution: categorical
  seed:
    value: 30
    distribution: constant
  reg:
    # max: 0.00004780300661140917
    # min: 0.000005
    # distribution: uniform
    value: 1e-5
  opt:
    values:
      # - adam
      - sgd
    distribution: categorical
  lr:
    max: 0.001
    min: 0.00001
    distribution: uniform
  B:
    values: [2, 4, 8]
    # max: 28
    # min: 4
    # distribution: int_uniform
